<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Materialize Deep Dive</title>
  </head>

  <body>
    <div class="container">
      <h1>COLORS</h1>
      <div class="red white-text">Div with color class</div>
      <div class="blue white-text darken-2">Div with color class</div>
      <div class="deep-purple lighten-3 blue-text">Div with color class</div>

      <h1>BUTTONS</h1>
      <button class="btn">Read More</button>
      <button class="btn waves-effect waves-light">Read More</button>
      <button class="btn-large">Read More</button>
      <button class="btn disabled">Read More</button>
      <button class="btn-large red darken-3">Read More</button>
      <button class="btn-large blue">Read More</button>
      <button class="btn-large green">Read More</button>
      <button class="btn-large purple lighten-2">Read More</button>
      <button class="btn-large black">Read More</button>
      <button class="btn-large black yellow">Read More</button>
      <button class="btn-large brown">
        <i class="material-icons left">cloud</i> Read More
      </button>

      <!-- floating button -->
      <a href="#" class="btn-floating red btn-large"
        ><i class="large material-icons">add</i></a
      >

      <!-- fixed action button -->
      <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
          <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
          <li>
            <a class="btn-floating red"
              ><i class="material-icons">insert_chart</i></a
            >
          </li>
          <li>
            <a class="btn-floating yellow darken-1"
              ><i class="material-icons">format_quote</i></a
            >
          </li>
          <li>
            <a class="btn-floating green"
              ><i class="material-icons">publish</i></a
            >
          </li>
          <li>
            <a class="btn-floating blue"
              ><i class="material-icons">attach_file</i></a
            >
          </li>
        </ul>
      </div>

      <!-- closing div -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".fixed-action-btn");
        var instances = M.FloatingActionButton.init(elems, options);
      });

      $(document).ready(function () {
        $(".fixed-action-btn").floatingActionButton();
      });
    </script>
  </body>
</html>
